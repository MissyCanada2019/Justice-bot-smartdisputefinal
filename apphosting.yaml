# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
# See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
env:
  # Firebase SDK Configuration
  # These variables are automatically populated by App Hosting.
  - variable: FIREBASE_CONFIG
    value: '{}' # Populated by App Hosting
  - variable: GCLOUD_PROJECT
    value: '' # Populated by App Hosting

  # Your application-specific variables.
  # These need to be manually configured in your App Hosting backend settings or via secrets.
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: "your_firebase_api_key_here"
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "your_auth_domain_here"
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "your_project_id_here"
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "your_storage_bucket_here"
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "your_messaging_sender_id_here"
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "your_app_id_here"
  - variable: NEXT_PUBLIC_RECAPTCHA_SITE_KEY
    value: "your_recaptcha_site_key_here"

  # For secrets, it's best to use Cloud Secret Manager
  # - variable: FIREBASE_SERVICE_ACCOUNT_KEY
  #   secret: your-service-account-secret-name
  # - variable: STRIPE_SECRET_KEY
  #   secret: your-stripe-secret-key-name
  # - variable: NEXT_PUBLIC_GOOGLE_CLIENT_ID
  #   secret: your-google-client-id-secret
  # - variable: NEXT_PUBLIC_GOOGLE_API_KEY
  #   secret: your-google-api-key-secret
