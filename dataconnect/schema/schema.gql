type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Dispute @table {
  user: User!
  title: String!
  description: String!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  caseStrengthScore: Float
  status: String
}

type Assessment @table {
  dispute: Dispute!
  assessmentText: String!
  strengthScore: Float!
  createdAt: Timestamp!
  confidenceLevel: String
  recommendations: String
}

type LegalForm @table {
  dispute: Dispute!
  formName: String!
  formType: String!
  generatedContent: String!
  createdAt: Timestamp!
  explanation: String
  filingInstructions: String
  formStatus: String
}

type GuidanceStep @table {
  dispute: Dispute!
  stepNumber: Int!
  instruction: String!
  createdAt: Timestamp!
  isComplete: Boolean
  relatedForm: String
  links: String
}